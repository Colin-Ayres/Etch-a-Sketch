<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-pad">
        <h1>Etch-a-Sketch</h1>
        <div class="options">
            <div class="slider-container">
                <h2 class="slider-label">Grid Resolution: </h2>
                <input type="range" min="16" max="100" value="50" class="slider" id="grid-size-range">
            </div>
        </div>
        <div class="grid-screen"></div>
  </body>
</html>
